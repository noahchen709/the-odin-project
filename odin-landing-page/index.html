<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Reset styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="header-container center-contents">
      <div class="row">
        <div class="logo vertically-center-contents">Header Logo</div>
        <div class="links">
          <div class="links-list">
            <a class="link-item" target="_blank" href="https://www.freecodecamp.org/news/how-to-write-better-git-commit-messages/">header link one</a>
            <a class="link-item" target="_blank" href="https://www.amazon.ca/">Amazon</a>
            <a class="link-item" target="_blank" href="https://www.shopify.ca/">Shopify</a>
          </div>
        </div>
      </div>
    </div>
    <div class="hero-container center-contents">
      <div class="row vertically-center-contents">
        <div id="hero-text" class="vertically-center-contents">
          <p class="hero-title">This website is awesome</p>
          <p class="hero-secondary">The website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
          <button>Sign Up</button>
        </div>
        <div id="hero-image">
          <img src="./Screenshot 2024-06-05 at 1.43.28 PM.png" alt="image" width="500px" height="200px">
        </div>
      </div>
    </div>
    <div class="information-container">Info section</div>
    <div class="quote-container">Quote section</div>
    <div class="banner-container">Banner section</div>
    <div class="footer-container">footer section</div>
  </body>
</html>
